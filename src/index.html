<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Around the US logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="<%=require('./images/jacques-cousteau.jpg')%>" alt="jacques cousteau portrait">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="button button_type_edit profile__edit-button" type="button" aria-label="Edit"></button>
          <p class="profile__about">Explorer</p>
        </div>
      </div>
      <button class="button button_type_add profile__add-button" type="button" aria-label="Add"></button>
    </section>
    <section class="photos">
      <ul class="photos__card-grid"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="button button_type_close popup__close-button popup__close-button_place_form" type="button" aria-label="Close"></button>
      <h2 class="popup__title">Edit profile</h2>
      <form class="popup__form" id="edit-profile-form" name="form">
        <input id="name-input" class="popup__input popup__input_type_name" type="text" name="name" placeholder="Name" minlength="2" maxlength="40" required>
        <span id="name-input-error" class="popup__error"></span>
        <input id="about-input" class="popup__input popup__input_type_about" type="text" name="about" placeholder="About Me" minlength="2" maxlength="200" required>
        <span id="about-input-error" class="popup__error"></span>
        <button class="button button_type_save popup__button" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="button button_type_close popup__close-button popup__close-button_place_form" type="button" aria-label="Close"></button>
      <h2 class="popup__title">New Place</h2>
      <form class="popup__form" name="form">
        <input id="title-input" class="popup__input popup__input_type_title" type="text" name="title" placeholder="Title" minlength="1" maxlength="30" required>
        <span id="title-input-error" class="popup__error"></span>
        <input id="url-input" class="popup__input popup__input_type_image" type="url" name="link" placeholder="Image Link" required>
        <span id="url-input-error" class="popup__error"></span>
        <button class="button button_type_save popup__button popup__button_disabled" type="submit">Create</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_delete-card">
    <div class="popup__container popup__container_type_delete">
      <button class="button button_type_close popup__close-button popup__close-button_place_form" type="button" aria-label="Close"></button>
      <h2 class="popup__title">Are you sure?</h2>
      <form class="popup__form" name="form">
        <button class="button button_type_save popup__button button_margin_s" type="submit">Yes</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_preview">
    <div class="popup__container popup__container_type_preview">
      <button class="button button_type_close popup__close-button popup__close-button_place_preview" type="button" aria-label="Close"></button>
      <img class="popup__image" alt="#" src="#">
      <div class="popup__image-caption"></div>
    </div>
  </div>
  <template id="card-template">
    <li class="card photos__card">
      <button class="button button_type_delete" type="button" aria-label="Delete"></button>
      <img class="photos__card-img">
      <div class="photos__card-details">
        <h2 class="photos__title"></h2>
        <div class="reaction__container">
          <button class="button button_type_like" type="button" aria-label="Like"></button>
          <span class="reaction__count_likes">6</span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
