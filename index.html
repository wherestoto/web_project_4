<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Around the US logo">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="images/jacques-cousteau.jpg" alt="jacques cousteau portrait">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="button button_edit profile__edit-button" type="button"></button>
        <p class="profile__description">Explorer</p>
      </div>
      <button class="button button_add profile__add-button" type="button"></button>
    </section>
    <section class="photos">
      <ul class="photos__card-grid">
        <li class="photos__card">
          <img class="photos__card-img" src="images/chor-tsang-big-sur-mcway-falls-CA.jpg" alt="big-sur-mcway-falls-california">
          <h2 class="photos__title">McWay Falls</h2>
          <button class="button button_like photos__like-button photos__like-button" type="button"></button>
        </li>
        <li class="photos__card">
          <img class="photos__card-img" src="images/dino-reichmuth-arches-natl-park-moab.jpg" alt="arches-national-park">
          <h2 class="photos__title">Arches National Park</h2>
          <button class="button button_like photos__like-button" type="button"></button>
        </li>
        <li class="photos__card">
          <img class="photos__card-img" src="images/dylan-taylor-inian-islands-alaska.jpg" alt="dylan-taylor-inian-islands-alaska">
          <h2 class="photos__title">Inian Islands</h2>
          <button class="button button_like photos__like-button" type="button"></button>
        </li>
        <li class="photos__card">
          <img class="photos__card-img" src="images/madhu-shesharam-antelope-canyon.jpg" alt="madhu-shesharam-antelope-canyon">
          <h2 class="photos__title">Antelope Canyon, Page, AZ</h2>
          <button class="button button_like photos__like-button" type="button"></button>
        </li>
        <li class="photos__card">
          <img class="photos__card-img" src="images/nick-dunlap-grand-teton.jpg" alt="nick-dunlap-grand-teton">
          <h2 class="photos__title">Grand Teton National Park</h2>
          <button class="button button_like photos__like-button" type="button"></button>
        </li>
        <li class="photos__card">
          <img class="photos__card-img" src="images/vincent-ledvina-boulder-co.jpg" alt="boulder colorado">
          <h2 class="photos__title">Boulder, Colorado</h2>
          <button class="button button_like photos__like-button" type="button"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="button button_close popup__close-button" type="button"></button>
      <h3 class="popup__title">Edit profile</h3>
      <form class="popup__form">
        <input class="popup__input popup__input_name" type="text" name="name" placeholder="Name">
        <input class="popup__input popup__input_description" type="text" name="description" placeholder="About Me">
        <button class="button button_save popup__save-button" type="submit">Save</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
