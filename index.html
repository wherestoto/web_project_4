<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Around the US logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/jacques-cousteau.jpg" alt="jacques cousteau portrait">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="button button_type_edit profile__edit-button" type="button" aria-label="Edit"></button>
          <p class="profile__description">Explorer</p>
        </div>
      </div>
      <button class="button button_type_add profile__add-button" type="button" aria-label="Add"></button>
    </section>
    <section class="photos">
      <ul class="photos__card-grid"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="button button_type_close popup__close-button popup__close-button_place_form" type="button" aria-label="Close"></button>
      <h2 class="popup__title">Edit profile</h2>
      <form class="popup__form" name="form">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Name">
        <input class="popup__input popup__input_type_description" type="text" name="description" placeholder="About Me">
        <button class="button button_type_save popup__save-button" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="button button_type_close popup__close-button popup__close-button_place_form" type="button" aria-label="Close"></button>
      <h2 class="popup__title">New Place</h2>
      <form class="popup__form" name="form">
        <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Title">
        <input class="popup__input popup__input_type_image" type="url" name="link" placeholder="Image Link">
        <button class="button button_type_save popup__create-button" type="submit">Create</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_preview">
    <div class="popup__container popup__container_type_preview">
      <button class="button button_type_close popup__close-button popup__close-button_place_preview" type="button" aria-label="Close"></button>
      <img class="popup__image" src="" alt="">
      <div class="popup__image-caption"></div>
    </div>
  </div>
  <template id="card-template">
    <li class="card photos__card">
      <button class="button button_type_delete" type="button" aria-label="Delete"></button>
      <img class="photos__card-img" src="" alt="">
      <div class="photos__card-details">
        <h2 class="photos__title"></h2>
        <button class="button button_type_like" type="button" aria-label="Like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
